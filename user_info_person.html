<div class="zy_module-content">	
	<div class="vip_user_info_mima vip_user_info_person">
		<form>
			<div class="jiben">
				<div class="headup">
					<span>头像上传</span>
					<section class="aui-text-center">
						<div id="headimg" style="background-image:url(images/pic01.jpg);"></div>
						<span id="btn">点击设置头像</span>
					</section>
					<!--图片裁剪-->
					<div class="clipbg displaynone">
						<div id="clipArea"></div>
						<div class="loading displaynone">正在载入图片...</div>
						<div class="footer">
							<dl>
								<dd style="background: #fe1041; color: #ffffff;border: none;">打开相册<input type="file" id="file" accept="image/*" ></dd>
				      			<dd id="clipBtn">完成裁剪</dd>
							</dl>
							<div class="back">取消</div>
						</div>
					</div>
				</div>
                <div><span>用户名称</span><input type="text" name="" value="卡通小玩子很酷啊"></div>
                <div>
                    <span>出生日期</span><!-- 
                 --><label><select name="year1"></select></label>
                    <label><select name="month1"></select></label>
                    <label><select name="day1"></select></label>
                    <script>
                        new YMDselect('year1','month1','day1');
                    </script>
                </div>
                <div>
                    <span>性 别</span>
                    <label><input type="radio" checked="checked" name="sex">保密</label>
                    <label><input type="radio" name="sex">男</label>
                    <label><input type="radio" name="sex">女</label>
                </div>
                <div><span>邮 箱</span><input type="text" name="" value="2948357151@qq.com"></div>
                <button>确认修改</button>
            </div>
		</form>
		<!-- 头像上传js -->
		<script type="text/javascript" src="js/camera.js/hammer.min.js" ></script>
		<script type="text/javascript" src="js/camera.js/lrz.all.bundle.js" ></script>
		<script type="text/javascript" src="js/camera.js/iscroll-zoom-min.js" ></script>
		<script type="text/javascript" src="js/camera.js/PhotoClip.js" ></script>
		<script>
			$("#btn").click(function(){
				$(".clipbg").fadeIn()
			})
			var clipArea = new  PhotoClip("#clipArea", {
					size: [300, 300],//裁剪框大小
					outputSize:[0,0],//打开图片大小，[0,0]表示原图大小
					file: "#file",
					ok: "#clipBtn",
					loadStart: function() { //图片开始加载的回调函数。this 指向当前 PhotoClip 的实例对象，并将正在加载的 file 对象作为参数传入。（如果是使用非 file 的方式加载图片，则该参数为图片的 url）
						$(".loading").removeClass("displaynone");

					},
					loadComplete: function() {//图片加载完成的回调函数。this 指向当前 PhotoClip 的实例对象，并将图片的 <img> 对象作为参数传入。
						$(".loading").addClass("displaynone");

					},
					done: function(dataURL) { //裁剪完成的回调函数。this 指向当前 PhotoClip 的实例对象，会将裁剪出的图像数据DataURL作为参数传入。			
						console.log(dataURL);//dataURL裁剪后图片地址base64格式提交给后台处理
						$(".clipbg").fadeOut()
					}
				});
				$(".back").click(function(){
					$(".clipbg").fadeOut()
				})
		</script>
	</div>
</div>
